<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cool-For-You</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .bulb-glow {
      fill: #ff4d4d;
      filter: drop-shadow(0 0 15px red) drop-shadow(0 0 25px red);
      transition: all 0.3s ease;
    }

    .bulb-off {
      fill: #4b5563;
      filter: none;
      transition: all 0.3s ease;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .speed-low {
      animation: spin 3s linear infinite;
      transform-origin: center;
    }

    .speed-medium {
      animation: spin 1.5s linear infinite;
      transform-origin: center;
    }

    .speed-high {
      animation: spin 0.6s linear infinite;
      transform-origin: center;
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col justify-between">

  <!-- Main Content -->
  <main class="flex-grow flex flex-col items-center justify-center p-6 space-y-12">

    <!-- Bulb with Red Glow -->
    <div class="text-center">
      <svg id="bulb" xmlns="http://www.w3.org/2000/svg" class="mx-auto w-24 h-24" viewBox="0 0 64 64">
        <g>
          <circle cx="32" cy="32" r="20" class="bulb-off"/>
          <rect x="26" y="52" width="12" height="4" rx="1" fill="#9ca3af"/>
          <rect x="24" y="56" width="16" height="4" rx="1" fill="#6b7280"/>
        </g>
      </svg>
      <button onclick="toggleBulb()" class="mt-4 px-6 py-2 bg-red-500 hover:bg-red-600 text-white rounded-full font-semibold">
        Toggle Bulb
      </button>
    </div>

    <!-- Fan Section -->
    <div class="flex flex-col items-center space-y-6">
      <svg id="fanSVG" width="200" height="250" viewBox="0 0 150 200" fill="none" xmlns="http://www.w3.org/2000/svg">
        <!-- Fan Base -->
        <rect x="60" y="160" width="30" height="20" rx="5" fill="#6B7280"/>
        <rect x="70" y="140" width="10" height="20" fill="#9CA3AF"/>
        <!-- Fan Circle Frame -->
        <circle cx="75" cy="100" r="50" stroke="#9CA3AF" stroke-width="4" fill="#1F2937"/>
        <!-- Fan Blades -->
        <g id="fanBlades">
          <circle cx="75" cy="100" r="5" fill="#F3F4F6"/>
          <path d="M75 50 Q85 75 75 100 Q65 75 75 50" fill="#60A5FA"/>
          <path d="M125 100 Q100 110 75 100 Q100 90 125 100" fill="#3B82F6"/>
          <path d="M75 150 Q65 125 75 100 Q85 125 75 150" fill="#60A5FA"/>
          <path d="M25 100 Q50 90 75 100 Q50 110 25 100" fill="#3B82F6"/>
        </g>
      </svg>

      <!-- Fan Speed Controls -->
      <div class="space-x-2">
        <button onclick="setFanSpeed('low')" class="px-4 py-2 bg-green-500 hover:bg-green-600 rounded-full font-semibold">Low</button>
        <button onclick="setFanSpeed('medium')" class="px-4 py-2 bg-yellow-400 hover:bg-yellow-500 text-black rounded-full font-semibold">Medium</button>
        <button onclick="setFanSpeed('high')" class="px-4 py-2 bg-red-500 hover:bg-red-600 rounded-full font-semibold">High</button>
        <button onclick="setFanSpeed('off')" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded-full font-semibold">Off</button>
      </div>
    </div>

  </main>

  <!-- Footer -->
  <footer class="w-full border-t border-gray-700 py-3">
    <div class="max-w-4xl mx-auto px-4 flex flex-col sm:flex-row items-center justify-between text-sm text-gray-400">
      <p>&copy; <span id="year"></span> <strong>Suraj Bari</strong>. All rights reserved.</p>
      <div class="flex space-x-4 mt-2 sm:mt-0">
        <a href="https://github.com/" target="_blank" aria-label="GitHub" class="hover:text-white transition">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 .5C5.73.5.5 5.73.5 12a11.5 11.5 0 008.1 11c.6.1.8-.3.8-.6v-2.1c-3.3.7-4-1.5-4-1.5-.5-1.2-1.1-1.5-1.1-1.5-.9-.6.1-.6.1-.6 1 .1 1.6 1 1.6 1 .9 1.6 2.4 1.1 3 .8.1-.7.4-1.1.7-1.4-2.7-.3-5.5-1.4-5.5-6.2 0-1.4.5-2.5 1.3-3.4-.1-.3-.5-1.6.1-3.2 0 0 1-.3 3.4 1.3a11.5 11.5 0 016.2 0c2.4-1.6 3.4-1.3 3.4-1.3.6 1.6.2 2.9.1 3.2.8.9 1.3 2 1.3 3.4 0 4.8-2.8 5.9-5.5 6.2.4.4.8 1 .8 2.1v3.1c0 .3.2.7.8.6A11.5 11.5 0 0023.5 12C23.5 5.73 18.27.5 12 .5z"/>
          </svg>
        </a>
        <a href="https://linkedin.com/" target="_blank" aria-label="LinkedIn" class="hover:text-white transition">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path d="M4.98 3.5A2.5 2.5 0 002.5 6c0 1.38 1.12 2.5 2.5 2.5S7.5 7.38 7.5 6a2.5 2.5 0 00-2.52-2.5zM2.5 9h5v12h-5V9zm7.5 0h4.5v1.7c.6-1.1 2-2 3.5-2 3 0 4.5 2 4.5 5.2V21h-5v-5.6c0-1.3-.5-2.2-1.6-2.2-1 0-1.7.7-2 1.5V21h-5V9z"/>
          </svg>
        </a>
        <a href="https://instagram.com/" target="_blank" aria-label="Instagram" class="hover:text-white transition">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path d="M7.75 2h8.5A5.75 5.75 0 0122 7.75v8.5A5.75 5.75 0 0116.25 22h-8.5A5.75 5.75 0 012 16.25v-8.5A5.75 5.75 0 017.75 2zm0 1.5A4.25 4.25 0 003.5 7.75v8.5A4.25 4.25 0 007.75 20.5h8.5a4.25 4.25 0 004.25-4.25v-8.5A4.25 4.25 0 0016.25 3.5h-8.5zM12 7a5 5 0 110 10 5 5 0 010-10zm0 1.5a3.5 3.5 0 100 7 3.5 3.5 0 000-7zM17.5 6a1 1 0 110 2 1 1 0 010-2z"/>
          </svg>
        </a>
      </div>
    </div>
  </footer>

  <script>
    let bulbOn = false;

    function toggleBulb() {
      const bulb = document.querySelector('#bulb circle');
      bulbOn = !bulbOn;
      bulb.setAttribute('class', bulbOn ? 'bulb-glow' : 'bulb-off');
    }

    function setFanSpeed(speed) {
      const blades = document.getElementById("fanBlades");
      blades.classList.remove("speed-low", "speed-medium", "speed-high");
      if (speed === "low") {
        blades.classList.add("speed-low");
      } else if (speed === "medium") {
        blades.classList.add("speed-medium");
      } else if (speed === "high") {
        blades.classList.add("speed-high");
      }
    }

    // Default fan speed
    setFanSpeed('low');

    // Auto year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
